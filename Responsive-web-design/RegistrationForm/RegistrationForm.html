<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="POST">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input type="text" id="first-name" required name="first-name" />
        </label>

        <label for="last-name"
          >Enter Your Last Name:
          <input type="text" id="last-name" required name="last-name" />
        </label>

        <label for="email"
          >Enter Your Email:
          <input type="email" id="email" required name="email"
        /></label>

        <label for="new-password"
          >Create a New Password:
          <input
            type="password"
            id="new-password"
            required
            pattern="[a-z0-5]{8,}"
            name="password"
        /></label>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input
            type="radio"
            name="account-type"
            value="personal"
            checked
            id="personal-account"
            class="inline"
          />
          Personal
        </label>
        <label for="business-account">
          <input
            type="radio"
            name="account-type"
            value="business"
            id="business-account"
            class="inline"
          />
          Business
        </label>
      </fieldset>

      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input
            type="file"
            id="profile-picture"
            accept="image/*"
            name="profile-picture"
          />
        </label>
        <label for="age"
          >Input your age (years):
          <input type="number" id="age" min="13" max="120" name="age" />
        </label>
        <label for="referrer">
          How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio-textarea"
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>

      <a
        href="https://www.freecodecamp.org/news/terms-of-service/
"
        >Read our terms and conditions</a
      >
      <label for="terms-and-conditions">
        <input
          type="checkbox"
          id="terms-and-conditions"
          required
          name="terms"
          class="inline"
        />
        I accept the terms and conditions
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
