<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>HTML Audio and Video Lab</title>
  </head>
  <body>
    <h1>Using Video and Audio with HTML</h1>
    <section>
      <h2>A video to test</h2>
      <video controls width="640">
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
          type="video/mp4"
        />
      </video>
    </section>
    <section>
      <h2>An audio to test</h2>
      <audio
        controls
        loop
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
      ></audio>
    </section>
  </body>
</html>
