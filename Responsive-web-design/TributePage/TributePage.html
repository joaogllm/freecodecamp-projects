<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Tribute to Ada Lovelace</h1>

      <figure id="img-div">
        <img
          id="image"
          src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Ada_Lovelace_portrait.jpg"
          alt="Ada Lovelace portrait"
        />
        <figcaption id="img-caption">
          Ada Lovelace (1815–1852) — mathematician and early computing
          visionary.
        </figcaption>
      </figure>

      <section id="tribute-info">
        <p>
          Ada Lovelace is often credited with writing the first algorithm
          intended to be processed by a machine.
        </p>
        <p>
          Her notes on the Analytical Engine anticipated concepts of modern
          computing.
        </p>
        <p>
          Learn more:
          <a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/Ada_Lovelace"
            target="_blank"
            rel="noopener"
            >Wikipedia — Ada Lovelace</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
