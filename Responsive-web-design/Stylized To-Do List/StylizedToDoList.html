<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">My Styled To-Do List</h1>
    </header>
    <main>
      <div class="container">
        <ul class="todo-list">
          <li class="list-item">
            <input type="checkbox" id="task1" />
            <label for="task1">Buy groceries</label>
            <ul class="sub-item">
              <li>
                <a
                  class="sub-item-link"
                  href="https://www.amazon.com.br/"
                  target="_blank"
                  >Store Link</a
                >
              </li>
            </ul>
          </li>
          <li class="list-item">
            <input type="checkbox" id="task2" />
            <label for="task2">Walk the dog</label>
            <ul class="sub-item">
              <li>
                <a
                  class="sub-item-link"
                  href="https://www.google.com/maps"
                  target="_blank"
                  >Map Link</a
                >
              </li>
            </ul>
          </li>
          <li class="list-item">
            <input type="checkbox" id="task3" />
            <label for="task3">Read a book</label>
            <ul class="sub-item">
              <li>
                <a
                  class="sub-item-link"
                  href="https://www.goodreads.com/"
                  target="_blank"
                  >Book Recommendations</a
                >
              </li>
            </ul>
          </li>
          <li class="list-item">
            <input type="checkbox" id="task4" />
            <label for="task4">Call mom</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="tel:+1234567890" target="_blank"
                  >Call Link</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
